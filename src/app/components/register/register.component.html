<div class='container d-flex justify-content-center'>
  <div class='col-sm-8 col-sm-offset2'>
    <form (ngSubmit)="submit(userForm)" [formGroup]="userForm">
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input type="text" id="username" class="form-control"
               placeholder="" [formControl]="usernameCtl">
        <small class="text-danger" *ngIf="usernameCtl.hasError('required')">
          required
        </small>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" id="password" class="form-control"
               placeholder="" [formControl]="passwordCtl">
        <small class="text-danger" *ngIf="passwordCtl.hasError('required')">
          required
        </small>
      </div>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input type="email" id="email" class="form-control"
               placeholder="" [formControl]="emailCtl">
        <small class="text-danger" *ngIf="emailCtl.hasError('required')">
          required
        </small>
      </div>

      <div class="form-group">
        <label for="street">
          Street
        </label>
        <input type="text" id="street" class="form-control"
               placeholder="" [formControl]="streetCtl">
        <small class="text-danger" *ngIf="streetCtl.hasError('required')">
          required
        </small>
      </div>
      <div class="form-group">
        <label for="number">
          Number
        </label>
        <input type="text" id="number" class="form-control"
               placeholder="" [formControl]="numberCtl">
        <small class="text-danger" *ngIf="numberCtl.hasError('required')">
          required
        </small>
      </div>
      <div class="form-group">
        <label for="postCode">
          Post Code
        </label>
        <input type="text" id="postCode" class="form-control"
               placeholder="" [formControl]="postCodeCtl">
        <small class="text-danger" *ngIf="postCodeCtl.hasError('required')">
          required
        </small>
      </div>
      <div class="form-group">
        <label for="city">
          City
        </label>
        <input type="text" id="city" class="form-control"
               placeholder="" [formControl]="cityCtl">
        <small class="text-danger" *ngIf="cityCtl.hasError('required')">
          required
        </small>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
