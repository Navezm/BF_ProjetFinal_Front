<div class="container">
  <h1 class="text-center">User List</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.group.name}}</td>
      <td><a href="admin/user/{{user.id}}" class="btn btn-outline-info">Details</a></td>
      <td *ngIf="user.id != id; else elseBlock"><a class="btn btn-outline-danger" (click)="delete(user.id)">Delete</a></td>
      <ng-template #elseBlock><td></td></ng-template>
    </tr>
    </tbody>
  </table>
</div>
