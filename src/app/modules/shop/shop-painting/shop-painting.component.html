<div class="row w-100">
  <div class="col-1">
  </div>
  <div class="col-md-8 pl-5 row">
    <div class="col-sm-12 col-md-4" *ngFor="let painting of paintingList">
      <app-tile
        [name]="painting.name"
        [src]="painting.src"
        [description]="painting.description"
        [price]="painting.price"
        [eventCategory]="painting.paintingType.name"
        [item]="painting"
        (buy)="buyAction($event)"
      ></app-tile>
    </div>
  </div>
  <div class="col-md-3">
    <app-basket [items]="panier"></app-basket>
  </div>
</div>
