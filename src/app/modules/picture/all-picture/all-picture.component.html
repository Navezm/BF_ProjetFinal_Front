<div class="row">
<!--  <img src="http://localhost:8080/img/picture/3897a192-43ee-41b0-ae97-8526bd6237e9.JPG" />-->
  <div class="col-sm-12 col-md-4" *ngFor="let picture of pictureList">
    <app-card
      [name]="picture.name"
      [src]="picture.src"
      [description]="picture.description"
      [price]="picture.price"
      [eventCategory]="picture.eventCategory.name"
    ></app-card>
  </div>
</div>
