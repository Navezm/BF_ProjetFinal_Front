<div id="formContact" class="p-4 rounded">
    <h3 class="text-center">Get in touch</h3>
    <form (ngSubmit)="submit()" [formGroup]="emailFom">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Name*" formControlName="name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email*" formControlName="email">
        </div>
        <div class="form-group">
          <textarea class="form-control" type="text" placeholder="Message*" formControlName="message"></textarea>
        </div>
        <button class="btn btn-outline-secondary" type="submit">Send</button>
    </form>
    <div class="w-100 text-center text-success mt-3" id="divOrderDone">
      <p id="pOrderDone">Your email was successfully sent!</p>
    </div>
</div>
